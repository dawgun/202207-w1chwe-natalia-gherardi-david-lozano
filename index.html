<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <div class="general-container">
      <header class="header">
        <h1>Travelulu</h1>
        <button class="menu-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </header>
    </div>
    <section class="main-search">
      <h2 class="main-search__title">
        Find deals on hotels, homes and much more...
      </h2>
      <form class="main-search__form">
        <input
          class="main-search__input"
          placeholder="Where are you going?"
          type="text"
          list="destination"
        />
        <datalist id="destination">
          <option>Barcelona</option>
          <option>Madrid</option>
          <option>Malgga</option>
          <option>Valencia</option>
        </datalist>
        <input
          class="main-search__input"
          placeholder="Check-in Check-out"
          type="text"
          list="calendary"
        />
        <datalist id="calendary">
          <option>Under Construction</option>
        </datalist>
        <input
          class="main-search__input"
          placeholder="2 adults - 0 children"
          type="text"
          list="people"
        />
        <datalist id="people">
          <option>Under Construction</option>
        </datalist>
        <button class="main-search__button" type="submit">Search</button>
      </form>
    </section>
    <section class="secondary-search">
      <h2 class="secondary-search__tittle">Search</h2>
      <form class="secondary-search__form"></form>
    </section>
  </body>
</html>

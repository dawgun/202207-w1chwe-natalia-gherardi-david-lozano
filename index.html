<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <section class="main-search">
      <h2 class="main-search__title">
        Find deals on hotels, homes and much more...
      </h2>
      <form class="main-search__form">
        <input
          class="main-search__input"
          placeholder="Where are you going?"
          type="text"
          list="destination"
        />
        <datalist id="destination">
          <option>Barcelona</option>
          <option>Madrid</option>
          <option>Malgga</option>
          <option>Valencia</option>
        </datalist>
        <input
          class="main-search__input"
          placeholder="Check-in Check-out"
          type="text"
          list="calendary"
        />
        <datalist id="calendary">
          <option>Under Construction</option>
        </datalist>
        <input
          class="main-search__input"
          placeholder="2 adults - 0 children"
          type="text"
          list="people"
        />
        <datalist id="people">
          <option>Under Construction</option>
        </datalist>
        <button class="main-search__button" type="submit">Search</button>
      </form>
    </section>
  </body>
</html>
